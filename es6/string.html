        function f1(stringArr,...values){

        function f2(stringArr,...values){
            let result = "";
            for(let i=0;i<stringArr.length;i++){
            result += stringArr[i];
            if(values[i]){
                result += String(values[i]).replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;");
                }
            }
            return result;
        }
        name = '<Amy&MIke>';
        f2`<p>Hi, ${name}.I would like send you some message.</p>`;
